<!DOCTYPE html>
<html>
<head>
  <title>Employee Portal</title>
  <script src="https://alcdn.msauth.net/browser/2.28.0/js/msal-browser.min.js"></script>
</head>
<body>

<h3 id="msg">Loading...</h3>

<script>
const msalConfig = {
  auth: {
    clientId: "fa67e404-bf6c-4fa7-86f4-d8ac6a892479",
    authority: "https://login.microsoftonline.com/eb76ed21-bfa4-460a-bbd7-9683fd9c5af3",
    redirectUri: "https://lakkireddysujitha.github.io/Microsoft-EntraID-Complete-Guide/"
  }
};

const msalInstance = new msal.PublicClientApplication(msalConfig);

(async () => {
  try {
    const response = await msalInstance.handleRedirectPromise();
    const account = response?.account || msalInstance.getAllAccounts()[0];

    if (!account) {
      // Redirect to login if not signed in
      msalInstance.loginRedirect({
        scopes: ["openid", "profile"]
      });
      return;
    }

    // Authenticated
    document.getElementById("msg").innerText =
      `Welcome to Employee Portal, ${account.username}`;
  } catch (error) {
    console.error(error);
    document.getElementById("msg").innerText = "Login failed!";
  }
})();
</script>

</body>
</html>
